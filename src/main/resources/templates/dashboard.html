<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Dashboard</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body class="p-4">

<h3 class="mb-3">Inventory Dashboard</h3>

<table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
        <th>SKU</th>
        <th>Name</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Min Level</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.sku}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.category}"></td>

        <!-- Stock with alert color -->
        <td th:text="${p.stockQty}"
            th:classappend="${p.stockQty < p.minStockLevel} ? 'text-danger fw-bold' : 'text-success'">
        </td>

        <td th:text="${p.minStockLevel}"></td>
    </tr>

    <!-- Show message when no products exist -->
    <tr th:if="${#lists.isEmpty(products)}">
        <td colspan="5" class="text-center text-muted">
            No products found in inventory
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
